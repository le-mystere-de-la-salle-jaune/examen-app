<app-header></app-header>

<h2>Mon profil</h2>

<form (ngSubmit)="submit()" #monForm="ngForm">
  <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : champNom.invalid }" id="nom" name="nom" [(ngModel)]="stagiaire.nom"
        #champNom="ngModel" required>
      <div class="invalid-feedback"> Veuillez renseigner un nom !!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : champPrenom.invalid }" id="prenom" name="prenom" [(ngModel)]="stagiaire.prenom"
        #champPrenom="ngModel" required>
      <div class="invalid-feedback"> Veuillez renseigner un prénom !!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [ngClass]="{ 'is-invalid' : champEmail.invalid }" id="email" name="champEmail" [(ngModel)]="stagiaire.email"
        #champEmail="ngModel" required>
      <div class="invalid-feedback"> Veuillez renseigner un email !!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="photoUrl" class="col-sm-2 col-form-label">photoUrl</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : champPhotoUrl.invalid }" id="photoUrl" name="champPhotoUrl"
        [(ngModel)]="stagiaire.photo_url" #champPhotoUrl="ngModel" required>
      <div class="invalid-feedback"> Veuillez renseigner une url de photo !!
      </div>
    </div>
  </div>
  <div class="form-group row justify-content-end mr-1">
    <button type="submit" class="btn btn-primary" [ngClass]="{ 'disabled' : monForm.invalid }">Modifier</button>
  </div>

</form>
